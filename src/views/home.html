<div id="petr">      </div> <!-- div avec id de la map -->
<button ng-click="life.toolbaropen = !life.toolbaropen" class="fix-tr" ng-if="!life.toolbaropen" style="z-index: 5"><i class="fa fa-outdent"></i></button>
<div id="toolbar" class="col-3 fix-tr bg-base1" style="height: 100%; z-index: 5" ng-if="life.toolbaropen">
  <button ng-click="life.toolbaropen = !life.toolbaropen"class="fl"><i class="fa fa-indent"></i></button>
  <button class="fr"> <a class="page" HREF="http://localhost:3001/#/login/"><i class="fa fa-sign-in"></i></a> </button>
  <button class="fr"> <a class="page" HREF="http://localhost:3001/#/admin/"><i class="fa fa-lock"></i></a> </button>
  <button class="fr"> <a class="page" HREF="http://localhost:3001/#/upload/"><i class="fa fa-upload"></i></a> </button>
  <br><br><br>
  <FORM class="checking" id="checking">
    <p class="toolbartitle">Types de points d'interÃªt</p>
    <br>
    <INPUT id="institution" type="checkbox" name="institution" value="1" ng-model="life.checki"> <label for="institution" class="checkbox">Institutions </label><br>
    <INPUT id="touristic" type="checkbox" name="touristic" value="2" ng-model="life.checkt"> <label for="touristic" class="checkbox">Lieux Touristiques </label><br>
    <INPUT id="entreprise" type="checkbox" name="entreprise" value="3" ng-model="life.checke"> <label for="entreprise" class="checkbox">Entreprises </label><br>
  </FORM>
  <br><br>
  <FORM class="choixville" id="choixville">
    <p class="toolbartitle">Filtre par commune</p>
    <p class="toolbartitle" style="font-size: 9px;"> ctrl+clic pour selectionner plusieurs villes </p>
    <br>
    <button class="toolbartitle" ng-click="resetSelection(Selection)" style="font-size: 11px;"><i class="fa fa-search"></i>&nbsp;Reset Selection</button>
    <br><br>
    <select name="commune" ng-model="life.selection" multiple size="25">
      <option ng-repeat="x in names" value={{x.insee}}><label for={{x.name}} class="option">{{x.name}}</label></option>
    </select>

  </FORM>
</div>
