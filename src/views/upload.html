<div class="form col-6 bg-base1 txt-c centered-hv">
  <h1> Upload a data file </h1>
    <div class="input-group">
      <label for="mon_fichier">File to upload..&nbsp;<i class="fa fa-laptop"></i></label>
    </div>
    <div class="input-group">
      <input type="file" name="mon_fichier" id="mon_fichier" file-reader="form.csvFile"/>
    </div>
    <div class="input-group">
      <button ng-click="parseAndPost(form.csvFile)"><i class="fa fa-upload"></i>&nbsp;Upload</button>
    </div>
</div>
